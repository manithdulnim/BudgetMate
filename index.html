<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Utility Cost Calculators</title>
  <!-- =====================  BASIC STYLES  ===================== -->
  <style>
    /*  Root tweaks for better scalability  */
    :root {
      --brand-blue: #2e86de;
      --brand-blue-dark: #1e6abf;
      --radius: 12px;
      --shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
    }

    *,
    *::before,
    *::after {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Segoe UI", system-ui, -apple-system, sans-serif;
      background: #f1f1f1;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 1.5rem;
      line-height: 1.5;
    }

    /*  Card wrapper  */
    .card {
      width: 100%;
      max-width: 420px;
      background: #fff;
      padding: 2rem 1.75rem;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
    }

    h1 {
      margin: 0 0 1.5rem;
      text-align: center;
      font-size: 1.8rem;
      color: #222;
    }

    /*  Tab bar  */
    .tabs {
      display: flex;
      gap: .5rem;
      margin-bottom: 1.5rem;
    }
    .tab {
      flex: 1;
      padding: .75rem .5rem;
      text-align: center;
      border: 2px solid var(--brand-blue);
      border-radius: var(--radius);
      background: #fff;
      color: var(--brand-blue);
      font-weight: 600;
      cursor: pointer;
    }
    .tab[aria-selected="true"] {
      background: var(--brand-blue);
      color: #fff;
    }

    /*  Form elements  */
    label {
      display: block;
      font-size: 1rem;
      color: #444;
      margin-bottom: .35rem;
    }

    input[type="number"] {
      width: 100%;
      padding: .75rem;
      border: 1px solid #ccc;
      border-radius: var(--radius);
      font-size: 1rem;
      margin-bottom: 1rem;
    }

    button {
      width: 100%;
      padding: .85rem;
      border: none;
      border-radius: var(--radius);
      background: var(--brand-blue);
      color: #fff;
      font-size: 1.05rem;
      font-weight: 600;
      cursor: pointer;
    }
    button:hover {
      background: var(--brand-blue-dark);
    }

    .result {
      margin-top: 1.25rem;
      font-size: 1.25rem;
      font-weight: 600;
      text-align: center;
      color: #222;
    }

    .helper {
      margin-top: 1rem;
      font-size: .85rem;
      text-align: center;
      color: #777;
    }

    /*  Hide inactive panels for accessibility  */
    .panel[hidden] {
      display: none;
    }
  </style>
</head>
<body>
  <main class="card" role="main">
    <h1>Utility Cost Calculators</h1>

    <!-- ============  TAB BAR  ============ -->
    <div class="tabs" role="tablist">
      <button id="trip-tab" class="tab" role="tab" aria-selected="true" aria-controls="trip-panel">Trip Cost</button>
      <button id="disc-tab" class="tab" role="tab" aria-selected="false" aria-controls="disc-panel">Discount</button>
    </div>

    <!-- ============  TRIP CALCULATOR  ============ -->
    <section id="trip-panel" class="panel" role="tabpanel">
      <label for="distance">Distance (km)</label>
      <input type="number" id="distance" placeholder="e.g. 60" min="1" />

      <label for="fuelPrice">Fuel Price (Rs/L)</label>
      <input type="number" id="fuelPrice" value="289" min="50" step="0.1" />

      <button id="trip-calc-btn">Calculate</button>

      <div id="trip-result" class="result" aria-live="polite"></div>
      <p class="helper">Efficiency: 15 km/L &bull; Wear: Rs. 4/km</p>
    </section>

    <!-- ============  DISCOUNT CALCULATOR  ============ -->
    <section id="disc-panel" class="panel" role="tabpanel" hidden>
      <label for="price">Original Price (Rs.)</label>
      <input type="number" id="price" placeholder="e.g. 3500" min="0" step="0.01" />

      <label for="discount">Discount (Rs. or %)</label>
      <input type="number" id="discount" placeholder="enter 20 for Rs 20 or 10 for 10%" min="0" step="0.01" />

      <button id="disc-calc-btn">Calculate</button>

      <div id="disc-result" class="result" aria-live="polite"></div>
      <p class="helper">Tip: If the number you enter is â‰¤100, we'll treat it as %; otherwise as Rupees.</p>
    </section>
  </main>

  <!-- =====================  JAVASCRIPT  ===================== -->
  <script>
    // =====  Tab switching  =====
    const tabs = document.querySelectorAll('.tab');
    const panels = {
      trip: document.getElementById('trip-panel'),
      disc: document.getElementById('disc-panel')
    };

    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        // update aria-selected
        tabs.forEach(t => t.setAttribute('aria-selected', false));
        tab.setAttribute('aria-selected', true);

        // show / hide panels
        Object.values(panels).forEach(p => p.hidden = true);
        document.getElementById(tab.getAttribute('aria-controls')).hidden = false;
      });
    });

    // =====  Trip cost calculator  =====
    const tripBtn = document.getElementById('trip-calc-btn');
    const tripRes = document.getElementById('trip-result');

    tripBtn.addEventListener('click', () => {
      const distance = parseFloat(document.getElementById('distance').value);
      const fuelPrice = parseFloat(document.getElementById('fuelPrice').value);
      const EFF = 15; // km per litre
      const WEAR = 4; // Rs per km

      if (!distance || distance <= 0 || !fuelPrice || fuelPrice <= 0) {
        tripRes.textContent = 'Please enter valid values.';
        return;
      }

      const fuelCost = (distance / EFF) * fuelPrice;
      const wearCost = distance * WEAR;
      const total = fuelCost + wearCost;

      tripRes.textContent = `Estimated Cost: Rs. ${total.toFixed(2)}`;
    });

    // =====  Discount calculator  =====
    const discBtn = document.getElementById('disc-calc-btn');
    const discRes = document.getElementById('disc-result');

    discBtn.addEventListener('click', () => {
      const price = parseFloat(document.getElementById('price').value);
      const discountInput = parseFloat(document.getElementById('discount').value);

      if (!price || price <= 0 || isNaN(discountInput) || discountInput < 0) {
        discRes.textContent = 'Please enter valid values.';
        return;
      }

      // Determine if discount is percentage (<=100) or rupee value
      let finalPrice;
      if (discountInput <= 100) {
        finalPrice = price - (price * (discountInput / 100));
      } else {
        finalPrice = price - discountInput;
      }

      if (finalPrice < 0) finalPrice = 0;
      discRes.textContent = `You pay: Rs. ${finalPrice.toFixed(2)}`;
    });
  </script>
</body>
</html>
